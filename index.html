<!DOCTYPE html>
<html>
    <head>
        <title>VEngine</title>
        <meta charset="UTF-8">

        <script type="text/javascript" src="Libraries/three.min.js"></script>
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script>
        let editor = {
            modules: new Array(),
            modulesUsage: new Array(),
            defaultLayout: null,
            layout: null,
            filename: null,
            dirname: null,
            project: null,
        };
        function CallFunctionFromModules(fun){
            for (let i = 0; i < editor.modulesUsage.length; i++) {
                if(editor.modulesUsage[i][fun] !== null && editor.modulesUsage[i][fun] !== undefined){
                    editor.modulesUsage[i][fun](editor);
                }
            }
        }
        </script>

    </head>

    <body>

        <link rel="stylesheet" href="ResourcesStatic/css/font.css">
        <link rel="stylesheet" href="ResourcesStatic/css/style.css">
        <script src="loader.js"></script>

    </body>

</html>
